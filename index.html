<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Code Quiz</title>
</head>
<body>
    <h3 id="timer">Timer</h3>
        <span ></span>
    <header id="header">
        <h1>Code Quiz</h1>
        <p>Try to answer the following code-related questions within the time limit. Be careful, every wrong answer will cost you 10 seconds off the timer. When you have completed the quiz, lodge your score on the highscores leaderboard. Good Luck!
        </p>
    </header>
    <section class="container">
        <div id="question-container" class="hidden">
            <div id="question">Question</div>
            <div id="answer-buttons">
                <button class="button">Answer 1</button>
                <button class="button">Answer 2</button>
                <button class="button">Answer 3</button>
                <button class="button">Answer 4</button>
            </div>
        </div>
        <div class="control-buttons">
            <button id="start-btn" class="start-btn btn">Start Quiz</button>
        </div>

    </section>
    <script src= "./assets/script.js"></script>
</body>
</html>
